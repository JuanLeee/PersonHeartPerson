<script>
  function login(){
    var username = document.getElementById('login-username').value;
    var password = document.getElementById('login-password').value;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function(){
      var ret = JSON.parse(this.response);
      var strret = ret.toString();
      var len = password.length;
      var check = strret.replace(/\s/g,'');
      console.log(strret);
      if (check == password){
        setCookie(username);
        handleLoggedIn();
        $('#logout-div').show();
        $('#login-div').hide();
        location.reload();
      }
    }
    xmlhttp.open("GET", "login.php?q=" + username, true);
    xmlhttp.send();
  };

  function logout(){
    delete_cookie('username');
    $('#logout-div').hide();
    $('#login-div').show();
    location.reload();
  };

  function setCookie(uname) {
    document.cookie = 'username=' + uname +'; Path=/;';
  }

  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
  }

  function delete_cookie(name) {
  document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

  function checkCookie() {
    var username = getCookie("username");
    alert(username);
}
// handles if account already logged in
function handleLoggedIn(){
  if (getCookie('username') != ''){
    document.getElementById('logout-username').innerHTML = getCookie('username');
    $('#logout-div').show();
    $('#login-div').hide();
  }
}

</script>
